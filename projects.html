    <script>
document.addEventListener('DOMContentLoaded', function () {
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('loaded');
            }
        });
    });

    document.querySelectorAll('.fade-in').forEach(section => {
        observer.observe(section);
    });

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });

    function showCaption(event) {
        var caption = $(event.target).find('.owl-item.active .caption');
        caption.css('display', 'none').delay(500).queue(function (next) {
            $(this).css('display', 'block');
            next();
        });
    }

    $('.owl-carousel').owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        autoplay: true,
        autoplayTimeout: 3000,
        autoplayHoverPause: true,
        items: 1,
        onInitialized: showCaption,
        onTranslated: showCaption
    });
});


        var themes = ['onyx', 'ebony', 'twilight', 'midnight', 'shadow'];
        var currentThemeIndex = -1;
        function toggleTheme() {
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            var theme = themes[currentThemeIndex];
            document.body.className = theme;
        }
